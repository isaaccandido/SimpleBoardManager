<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/web.service.js" defer></script>
    <script src="scripts/modal.service.js" defer></script>
    <script src="scripts/board.service.js" defer></script>
    <script src="scripts/column.service.js" defer></script>
    <script src="scripts/validator.service.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="heading-section">
        <h1>Board Manager v1.0</h1>
        <h4>This is the kind of thing you do when you've got nothing else to do.</h4>
    </div>
    <main>
        <div class="buttons-section" role="group">
            <button id="get-all-boards-button" type="button" class="btn btn-success">Refresh Boards</button>
            <button id="add-board-button" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#addBoardModal">Add a Board</button>
        </div>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Subtitle</th>
                    <th scope="col">HEX Color</th>
                    <th scope="col" colspan="3">Options</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div class="modal fade" id="addBoardModal" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBoardModalTitle">Add a Board</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-casing">
                            <label for="board-title-input">Title</label>
                            <input class="form-control" id="board-title-input" type="text"
                                placeholder="Your new board title...">
                        </div>
                        <br>
                        <div class="input-casing">
                            <label for="board-subtitle-input">Subtitle</label>
                            <input class="form-control" id="board-subtitle-input" type="text"
                                placeholder="Your new board subtitle...">
                        </div>
                        <br>
                        <div class="input-casing">
                            <div id="picker"></div>
                            <label for="board-color-input">HEX Color</label>
                            <input class="form-control" id="board-color-input" type="text">
                        </div>
                        <br>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="save-board-button" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="boardViewModal" role="dialog">
            <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="boardViewModalTitle">Board</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div id="columnContainer" class="row">
                                <!-- cards load here -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
